<div class="container">
    <h1 id="header">{{!show?'Thêm Sinh Viên':'Sửa Thông Tin Sinh Viên'}}</h1> 
    <form>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Họ và Tên</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" [(ngModel)]="addStudent.name" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Ngày sinh</label>
            <div class="col-sm-10">
            <input type="date" class="form-control" id="inputDayofBirth" [(ngModel)]="addStudent.dayofbirth" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Điểm</label>
            <div class="col-sm-10">
            <input type="number" class="form-control" id="inputMark" [(ngModel)]="addStudent.mark" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div *ngIf = "!show">
            <button type="button" class="btn btn-primary btn-lg btn-block btnThem" (click) = 'them()'>Thêm</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block btnHuyT" id="huyT">Hủy</button>
        </div>
        <div *ngIf = "show">
            <button type="button" class="btn btn-primary btn-lg btn-block btnLuu" id="luu">Lưu</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block btnHuyS" id="huyS">Hủy</button>
        </div>       
    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Họ và Tên sinh viên</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Điểm</th>
                <th scope="col">Xếp loại</th>
                <th scope="col" *ngIf="!show">Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let i of students">
                <th scope="row">{{i.id}}</th>
                <td>{{i.name}}</td>
                <td>{{i.dayofbirth | date:"dd/MM/yyyy"}}</td>
                <td>{{i.mark}}</td>
                <td>{{i.classification}}</td>
                <td *ngIf="!show">
                    <button type="button" class="btn btn-primary btn-lg btnSua">Sửa</button>
                    <button type="button" class="btn btn-secondary btn-lg btnXoa">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
