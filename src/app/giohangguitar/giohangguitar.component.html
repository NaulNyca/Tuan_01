<div class="container">
  <header class="header">
      <h1>My Guitar Shop</h1>
      <hr>
  </header>
  <div class="body">
    <h3>Your Card</h3>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let i of product'>
            <td>{{i.productname}}</td>
            <td>{{i.yourprice}}</td>
            <td>{{i.soluong}}</td>
            <td>{{Tong(i.price, i.soluong)}}</td>                
          </tr>  
          <tr>
            <td></td>
            <td></td>
            <td style="font-weight: bold;">Subtotal: </td>
            <td style="font-weight: bold; color: red;">{{totle}}</td>                
          </tr>   
          <tr>
              <td></td>
              <td></td>
              <td colspan="2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary uc" data-toggle="modal" data-target="#exampleModal" *ngIf = "show">
                  Update Card
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Họ và Tên</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" [(ngModel)]="buyer.name" [ngModelOptions]="{standalone: true}">                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" [(ngModel)]="buyer.email" [ngModelOptions]="{standalone: true}">                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Số điện thoại</label>
                          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" [(ngModel)]="buyer.number" [ngModelOptions]="{standalone: true}">                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click) = 'addbuyer()'>Save</button>
                      </div>
                    </div>
                  </div>
                </div> 
              </td>               
            </tr>         
        </tbody>
    </table>   
    <p>Return to: <a [routerLink]="['/guitarshop']">Home</a></p>  
    <p>Return to: <a [routerLink]="['/guitarshop']">Guitar</a></p>   
    <p>Proceed to : <a [routerLink]="['/checkout']">Checkout</a></p>  
</div>
</div>
