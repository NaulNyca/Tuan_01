<div class="container">
    <header class="header">
        <h1>My Guitar Shop</h1>
        <hr>
    </header>
    <aside class="col-sm-3 menu">
        <ul>
            <li class="mucm">Links</li>
            <li><a [routerLink]="['/giohangguitar']">View Cart</a></li>
            <li><a href="#">Login/Regisrer</a></li>
            <li><a [routerLink]="['/guitarshop']">Home</a></li>
            <li class="mucm">Catogories</li>
            <li><a href="#">Guitars</a></li>
            <li><a href="#">Basses</a></li>
            <li><a href="#">Drums</a></li>
            <li class="mucm">Temp Link</li>
            <li><a href="#">Admin</a></li>
        </ul>   
    </aside>
    <article class="col-sm-9 list">
        <h3>Featured Products</h3>
        <div class="card" *ngFor = "let i of listGuitar">
            <div class="row no-gutters">
                <div class="col-md-4">
                <img src={{i.src}} class="img">
                </div>
                <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title name"><a [routerLink]="['/guitarshop',{namepage: i.productname}, i.id]">{{i.productname}}</a></h5>
                    <p class="card-text">Your price: {{i.price}}</p>
                    <p class="card-text"><small class="text-muted">{{i.description}}</small></p>
                </div>
                </div>
            </div>
        </div>
    </article>
    <footer>

    </footer>
</div>
